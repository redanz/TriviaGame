<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">


	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

	<div id="preferencesScreen">
		<br>
		<p>Please select your preferences below (optional)</p>

		<form class="form-block col-4">
			<label class="my-1 mr-2" for="amountPref">Number of Questions</label>
			<select class="custom-select my-1 mr-sm-2" id="amountPref">
			    <option selected>Choose...</option>
			    <option value="5">5</option>
			    <option value="10">10</option>
			    <option value="15">15</option>
			    <option value="20">20</option>
			    <option value="25">25</option>
			    <option value="30">30</option>
			    <option value="35">35</option>
			    <option value="40">40</option>
			    <option value="45">45</option>
			    <option value="50">50</option>
		  	</select>

		  	<label class="my-1 mr-2" for="difficultyPref">Difficulty</label>
			<select class="custom-select my-1 mr-sm-2" id="difficultyPref">
			    <option selected>Choose...</option>
			    <option value="easy">Easy</option>
			    <option value="medium">Medium</option>
			    <option value="hard">Hard</option>
			    <option value="">All</option>
		  	</select>

		  	<label class="my-1 mr-2" for="typePref">Type</label>
			<select class="custom-select my-1 mr-sm-2" id="typePref">
			    <option selected>Choose...</option>
			    <option value="multiple">Multiple Choice</option>
			    <option value="boolean">True/False</option>
			    <option value="">Both</option>
		  	</select>

		  	<label class="my-1 mr-2" for="levelPref">Your Level</label>
			<select class="custom-select my-1 mr-sm-2" id="levelPref">
			    <option selected>Choose...</option>
			    <option value="30">Beginner (30 seconds per question)</option>
			    <option value="15">Intermediate (15 seconds per question)</option>
			    <option value="8">Advanced (8 seconds per question)</option>
			    <option value="3">Expert (3 seconds per question)</option>
		  	</select>

		  	<button type="submit" id="startButton" class="btn btn-primary my-3">Submit & Start!
		  		<span id="loadingButton" class="spinner-border spinner-border-sm" role="status" style="display: none"></span>
		  	</button>

		</form>
	</div>

	<div id="quizScreen" style="display: none">
		<div class="row m-0">
			<div class="col-6 container">
				<div class="col-6 clearfix" id="progressButtons">
					<div class="col-4 float-left progButton">
						<button id="previousButton" class="btn-primary">Previous question</button>
					</div>
					<div class="col-4 float-left progButton">
						<button id="nextButton" class="btn-primary align-ctr">Next Question</button>
					</div>
				</div>

				<div class="col-6 clearfix">
					<span class="key">Category: </span>
					<span id="category"></span>
				</div>
				<div class="col-6 clearfix">
					<span class="key">Type: </span>
					<span id="type"></span>
				</div>
				
			</div>
			
			<div class="col-xs-6 container">
				<div>
					<h1 id="timer-header">Time remaining: <span id="timer"></span></h1>
				</div>
				<div>
					<p id="score">Score: </p>
					<p id="result"></p>
				</div>
			</div>
		</div>
		<div class="offset">
			<span class="key">Question<span id="questionNumber"></span>: </span>
			<span id="question"></span>
		</div>	

		<div id="answersButtons">
			<div class="col-xs-6" id="multipleChoiceButtons">
				<button class="btn-secondary ml-0 mr-2 mb-2" id="answerOption1"></button>
				<button class="btn-secondary m-2" id="answerOption2"></button>
				<button class="btn-secondary m-2" id="answerOption3"></button>
				<button class="btn-secondary m-2" id="answerOption4"></button>
			</div>
			<div class="col-xs-6" id="trueOrFalseButtons">
				<button class="btn-secondary ml-0 mr-2 mb-2" id="trueOption">True</button>
				<button class="btn-secondary m-2" id="falseOption">False</button>
			</div>
		</div>
	</div>


	<div id="scoreScreen" class="col-8" style="display: none">
		<br>
		<h2>Your Results:</h2>
		<table class="table col-6">
			<tbody>
			<tr>
				<th scope="col">Total Time Spent: </th>
				<td id="timeSpent"></td>
			</tr>
			</tbody>
			<tbody>
			<tr>
				<th scope="col">Questions Answered: </th>
				<td id="answeredTotal"></td>
			</tr>
			</tbody>
			<tbody>
			<tr>
				<th scope="col">Questions Skipped: </th>
				<td id="skippedQuestions"></td>
			</tr>
			</tbody>
			<tbody>
			<tr>
				<th scope="col">Total Correct: </th>
				<td id="answeredCorrect"></td>
			</tr>
			</tbody>
			<tbody>
			<tr>
				<th scope="col">Percent Correct: </th>
				<td id="percentCorrect"></td>
			</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/javascript/app.js"></script>

</body>
</html>
