<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

	<div id="loadingScreen">
		<h1>Loading...</h1>
	</div>

	<div class="col-lg-12" id="startScreen" style="display: none">
		<div class="row">
			<div class="col-xs-12 offset algn-ctr">
				<button type="button" id="startButton" class="btn btn-primary btn-sx">Start</button>
			</div>		
		</div>
	</div>


	<div id="quizScreen" style="display: none">
		<div class="row m-0">
			<div class="col-xs-6 container">
				<div class="col-xs-6" id="progressButtonsDiv">
					<div class="col-5 float-left">
						<button id="previousButton" class="btn-primary align-ctr">Previous question</button>
					</div>
					<div class="col-5 float-left">
						<button id="nextButton" class="btn-primary align-ctr">Next Question</button>
					</div>
				</div>

				<div class="col-xs-6">
					<span class="key">Category: </span>
					<span id="category"></span>
				</div>
				<div class="col-xs-6">
					<span class="key">Type: </span>
					<span id="type"></span>
				</div>
				
			</div>
			
			<div class="col-xs-6 container">
				<div>
					<h1 id="timer-header">Time remaining: <span id="timer"></span></h1>
				</div>
				<div>
					<p id="score">Score: </p>
					<p id="result"></p>
				</div>
			</div>
		</div>
		<div class="offset">
			<span class="key">Question<span id="questionNumber"></span>: </span>
			<span id="question"></span>
		</div>	

		<div id="answersButtons">
			<div class="col-xs-6" id="multipleChoiceButtons">
				<button class="btn-secondary" id="answerOption1"></button>
				<button class="btn-secondary" id="answerOption2"></button>
				<button class="btn-secondary" id="answerOption3"></button>
				<button class="btn-secondary" id="answerOption4"></button>
			</div>
			<div class="col-xs-6" id="trueOrFalseButtons">
				<button class="btn-secondary" id="trueOption">True</button>
				<button class="btn-secondary" id="falseOption">False</button>
			</div>
		</div>
	</div>


	<div id="scoreScreen" class="col-3" style="display: none">
		<h2>Your Results:</h2>
		<table class="table">
		  <tbody>
		    <tr>
		      <th scope="col">Total Time Spent: </th>
		      <td id="timeSpent"></td>
		    </tr>
		  </tbody>
		  <tbody>
		    <tr>
		      <th scope="col">Questions Answered: </th>
		      <td id="answeredTotal"></td>
		    </tr>
		  </tbody>
		  <tbody>
		    <tr>
		      <th scope="col">Correct: </th>
		      <td id="answeredCorrect"></td>
		    </tr>
		  </tbody>
		</table>
	</div>


	<script src="./assets/javascript/app.js"></script>

</body>
</html>
