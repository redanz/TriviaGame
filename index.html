<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
		<!-- "col-md-4 text-center" -->
	<div class="row">
		<div class="col-xs-6 container">
			<div class="col-xs-6" id="progressButtonsDiv">
				<button id="previousButton" class="btn-primary align-ctr">Previous question</button>
				<button id="loadButton" class="btn-primary align-ctr">Start</button>	
			</div>
			
			<div class="col-xs-6">
				<span class="key">Category: </span>
				<span id="category"></span>
			</div>
			<div class="col-xs-6">
				<span class="key">Type: </span>
				<span id="type"></span>
			</div>
			<div class="col-xs-6 offset">
				<span class="key">Question<span id="questionNumber"></span>: </span>
				<span id="question"></span>
			</div>
			
		</div>
		
		<div class="col-xs-6 container">
			<div>
				<h1 id="timer-header">Time remaining: <span id="timer"></span></h1>
			</div>
			<div>
				<h2 id="score">Score: </h2>
				<h2 id="result"></h2>
				<p id="answer"></p>
			</div>
		</div>
	</div>
	
	<div class="col-xs-6" id="answersDiv">
			<button class="btn-secondary boolean" id="answerOption1"></button>
			<button class="btn-secondary boolean" id="answerOption2"></button>
			<button class="btn-secondary multiple" id="answerOption3"></button>
			<button class="btn-secondary multiple" id="answerOption4"></button>
	</div>
	<div>

	<table class="table">
	  <tbody>
	    <tr>
	      <th scope="col">Total Time Spent: </th>
	      <td id="time-spent"></td>
	    </tr>
	  </tbody>
	  <tbody>
	    <tr>
	      <th scope="col">Questions Answered: </th>
	      <td id="answered-total"></td>
	    </tr>
	  </tbody>
	  <tbody>
	    <tr>
	      <th scope="col">Correct: </th>
	      <td id="answered-correct"></td>
	    </tr>
	  </tbody>
	</table>
	</div>

	<script src="./assets/javascript/app.js"></script>

</body>
</html>
